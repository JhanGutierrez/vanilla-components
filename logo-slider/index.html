<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo slider</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="slider">
    <div class="slider__track">
      <div class="slider__item" style="--item-order: 1;">
        <img class="slider__image" src="assets/dribbble.svg" alt="Dribbble logo">
      </div>
      <div class="slider__item" style="--item-order: 2;">
        <img class="slider__image" src="assets/github.svg" alt="GitHub logo">
      </div>
      <div class="slider__item" style="--item-order: 3;">
        <img class="slider__image" src="assets/gumroad.svg" alt="Gumroad logo">
      </div>
      <div class="slider__item" style="--item-order: 4;">
        <img class="slider__image" src="assets/instagram.svg" alt="Instagram logo">
      </div>
      <div class="slider__item" style="--item-order: 5;">
        <img class="slider__image" src="assets/medium.svg" alt="Medium logo">
      </div>
      <div class="slider__item" style="--item-order: 6;">
        <img class="slider__image" src="assets/stripe.svg" alt="Stripe logo">
      </div>
    </div>

    <div class="slider__track slider__track--reverse">
      <div class="slider__item" style="--item-order: 1;">
        <img class="slider__image" src="assets/dribbble.svg" alt="Dribbble logo">
      </div>
      <div class="slider__item" style="--item-order: 2;">
        <img class="slider__image" src="assets/github.svg" alt="GitHub logo">
      </div>
      <div class="slider__item" style="--item-order: 3;">
        <img class="slider__image" src="assets/gumroad.svg" alt="Gumroad logo">
      </div>
      <div class="slider__item" style="--item-order: 4;">
        <img class="slider__image" src="assets/instagram.svg" alt="Instagram logo">
      </div>
      <div class="slider__item" style="--item-order: 5;">
        <img class="slider__image" src="assets/medium.svg" alt="Medium logo">
      </div>
      <div class="slider__item" style="--item-order: 6;">
        <img class="slider__image" src="assets/stripe.svg" alt="Stripe logo">
      </div>
    </div>
  </div>
</body>

</html>
