<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>CSS Button Effects</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>CSS BUTTONS</h1>
      <h2>Hover effects</h2>
    </div>

    <div class="button-list">
      <div class="button-container">
        <div>1</div>
        <button class="button button-glow">Hover Me</button>
      </div>
      <div class="button-container">
        <div>2</div>
        <button class="button button-slide">Hover Me</button>
      </div>
      <div class="button-container">
        <div>3</div>
        <button class="button button-shine">Hover Me</button>
      </div>
      <div class="button-container">
        <div>4</div>
        <button class="button button-bubble">Hover Me</button>
      </div>
      <div class="button-container">
        <div>5</div>
        <button class="button button-circle">Hover Me</button>
      </div>
      <div class="button-container">
        <div>6</div>
        <button data-hover="Click Me" class="button button-vertical-text-slide"><span>Hover Me</span></button>
      </div>
    </div>
  </div>
</body>
</html>
